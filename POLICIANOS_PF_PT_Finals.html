<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="POLICIANOS_PF_PT_Finals.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<body>

    <div class="form-container">
        <h2>Contact Form</h2>
        <center><h5>Please fill out your form</h5><br></center>
        <form id="contact-form" action="#" method="post">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required placeholder="Your full name">
                <div class="error" id="name-error"></div>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="Your email address">
                <div class="error" id="email-error"></div>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" pattern="^\d{10}$" required placeholder="Your phone number (10 digits)">
                <div class="error" id="phone-error"></div>
            </div>

            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" id="age" name="age" min="1" required placeholder="Your age">
                <div class="error" id="age-error"></div>
            </div>

            <div class="form-group">
                <label for="summary">Request Summary</label>
                <textarea id="summary" name="summary" rows="4" required placeholder="Provide a brief summary of your request"></textarea>
                <div class="error" id="summary-error"></div>
            </div>

            <div class="form-group">
                <label for="question">Do you agree to the terms and conditions?</label>
                <select id="question" name="question" required>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
                <div class="error" id="question-error"></div>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        const form = document.getElementById('contact-form');
        const nameInput = document.getElementById('name');
        const emailInput = document.getElementById('email');
        const phoneInput = document.getElementById('phone');
        const ageInput = document.getElementById('age');
        const summaryInput = document.getElementById('summary');
        const questionInput = document.getElementById('question');

        const nameError = document.getElementById('name-error');
        const emailError = document.getElementById('email-error');
        const phoneError = document.getElementById('phone-error');
        const ageError = document.getElementById('age-error');
        const summaryError = document.getElementById('summary-error');
        const questionError = document.getElementById('question-error');

        form.addEventListener('submit', function (event) {
            event.preventDefault();

            let isValid = true;

            nameError.textContent = '';
            emailError.textContent = '';
            phoneError.textContent = '';
            ageError.textContent = '';
            summaryError.textContent = '';
            questionError.textContent = '';

            if (nameInput.value.trim() === '') {
                nameError.textContent = 'Full name is required.';
                isValid = false;
            }

            const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
            if (!emailPattern.test(emailInput.value)) {
                emailError.textContent = 'Please enter a valid email address.';
                isValid = false;
            }

            if (!phoneInput.value.match(/^\d{10}$/)) {
                phoneError.textContent = 'Please enter a valid 10-digit phone number.';
                isValid = false;
            }

            if (summaryInput.value.trim() === '') {
                summaryError.textContent = 'Request summary is required.';
                isValid = false;
            }

            if (questionInput.value === '') {
                questionError.textContent = 'Please select Yes or No.';
                isValid = false;
            }

            if (isValid) {
                alert('Form successfully submitted!');
            }
        });
    </script>

</body>
</body>
</html>
